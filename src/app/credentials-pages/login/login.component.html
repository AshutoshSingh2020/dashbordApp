                <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && loginHandler()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="loginForm.username" required
                            #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.errors }" />
                        <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                            Username is required!
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="loginForm.password" required
                            minlength="6" #password="ngModel"
                            [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
                        <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                            <div *ngIf="password.errors['required']">Password is required</div>
                            <div *ngIf="password.errors['minlength']">
                                Password must be at least 6 characters
                            </div>
                        </div>
                    </div>
                    <div class="d-flex mt-3">
                        <div class="d-flex">
                            <input type="checkbox" id="rememberMe" name="rememberMe" class="checkbox" />
                            <label for="rememberMe" style="margin-left: 5px;">Remember Me</label>
                        </div>
                        <div class="text-right mb-3 d-inline-block ms-5">
                            <small><a [routerLink]="'/forgot-password'"
                                    style="text-decoration: none; color: seagreen;">Forgot your Password?</a></small>
                        </div>
                    </div>
                    <div class="mb-2">
                        <button type="submit" class="btn btn-block btn-success w-100">Login</button>
                    </div>
                </form>
                <div class="text-center text-secondary">
                    <p class="text-center text-secondary">Don't have an account?</p>
                </div>
                <div class="mb-2">
                    <button type="submit" class="btn btn-block btn-info w-100" routerLink="/register">Register
                        Now</button>
                </div>
                <div class="text-center mt-5">
                    <p> Copyright &copy; 2021 - 
                        {{currentYear}} DashboardApp
                    </p>
                </div>
            </div>

</div>
