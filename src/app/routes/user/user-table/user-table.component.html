<div class="container  pt-2 pb-5">
    <div class="ps-5 pe-5">
        <div class="row mb-2">
            <div class="col-4">
                <span class="fs-5" style="font-weight: 500;">Table</span>
            </div>
            <div class="col-4">
                <span (click)="reset()">Click Here For Empty Table</span>
            </div>
            <div class="col-4">
                <input (keyup)="search($event)" placeholder="Search" #input class="form-control">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <form [formGroup]="userTableForm">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- Tranaction Code Column -->
                    <ng-container matColumnDef="tranactionCode">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tranaction Code </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>

                    <!-- Invest Amount Column -->
                    <ng-container matColumnDef="investAmount">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Invest Amount </th>
                        <td mat-cell *matCellDef="let row"> {{row.investAmount}} </td>
                    </ng-container>

                    <!-- Interest rate Column -->
                    <ng-container matColumnDef="interestRate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Interest rate </th>
                        <td mat-cell *matCellDef="let row"> %{{row.interestRate}} </td>
                    </ng-container>

                    <!-- Option Column -->
                    <ng-container matColumnDef="Option">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Option </th>
                        <td mat-cell *matCellDef="let row">
                            <button type="button" class="btn btn-light " style="font-size: 14px;">
                                <mat-icon style="font-size: 12px;">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                                View Details</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </form>
    </div>
</div>
